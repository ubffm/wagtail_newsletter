{% extends "base.html" %}
{% load wagtailcore_tags compress wagtailimages_tags static%}

{% block extra_css %}
    {% compress css%}
        <link type="text/x-scss" href="{% static 'scss/newsletter.scss' %}" rel="stylesheet" media="screen">
    {% endcompress css%}
{% endblock %}

{% block content %}
<div class="container pt-5 pb-5 content-container newsletter-container">    
    <nav class="navbar navbar-dark bg-dark" aria-label="breadcrumb">
    <div class="container container-fluid text-light fs-5">
        <ol class="breadcrumb mb-0 mt-1 align-middle d-md-flex d-none">
            <li class="breadcrumb-item"><a class="text-light text-decoration-none" href="/">Home</a></li> 
            <li class="breadcrumb-item active"><a class="text-light text-decoration-none" href="{% slugurl 'newsletter'%}">Newsletter</a></li>
        </ol>
    </div>
</nav>
<div class="container pt-5 pb-5 content-container newsletter-container">    
    <div class="text-box">
        <div id="col1" class="offset-1 col-10 pt-5 pb-5 text-center">
            <h1 class="text-center">{{page.validate_success_heading}}</h1>

            {{page.validate_success_text}}
        
            <div id="icons" class="text-center pt-5">
                <a href="#" target="_blank" id="FacebookIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 16 16">

                    </svg>
                </a>
                <a href="#" target="_blank" id="TwitterIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 16 16">
                        <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                    </svg>
                </a>
                <a href="{% slugurl 'newsletter'%}/subscribe" id="MailingIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>

                </a>
            </div>
        </div>
    </div>
</div>    
{% endblock %}
